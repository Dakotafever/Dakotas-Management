name: Notify Discord

on:
  push:
    branches:
      - main   # or whatever branch you want

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send push notification to Discord
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          args: |
            📢 **New push to ${{ github.repository }}**
            👤 Pusher: ${{ github.actor }}
            🌿 Branch: ${{ github.ref }}
            🔗 Commit: ${{ github.event.head_commit.url }}
            📝 Message: ${{ github.event.head_commit.message }}
