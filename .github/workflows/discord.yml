name: Notify Discord

on:
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send push notification to Discord
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
             **Website Has Changed!**
             By: ${{ github.actor }}
             What Changed? ${{ github.event.head_commit.url }}
             Check Out The Changes! https://dakotas-management.vercel.app
             Reason: ${{ github.event.head_commit.message }}
