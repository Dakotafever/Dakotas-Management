<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Discord Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h1>Bot Dashboard</h1>

  <div id="auth">
    <a id="loginLink" href="#">Login with Discord</a>
  </div>

  <div id="dashboard" style="display:none">
    <h2 id="welcome"></h2>

    <form id="settingsForm">
      <label>
        Promotion channel ID:
        <input type="text" name="promotionChannel" placeholder="123456789012345678" />
      </label>
      <br/>
      <label>
        Leveling enabled:
        <input type="checkbox" name="levelingEnabled" />
      </label>
      <br/>
      <button type="submit">Save Settings</button>
    </form>

    <pre id="status"></pre>
  </div>

  <script>
    // update these values to your app
    const CLIENT_ID = '1423465985385431080';
    const REDIRECT_URI = window.location.origin + '/callback';
    const API_BASE = 'https://your-backend.example.com'; // <- set this to your Express API (Railway/Render)

    // OAuth login link
    document.getElementById('loginLink').href =
      `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify%20guilds`;

    // Parse query string for ?code= returned from Discord
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
      // Exchange code for user on backend
      fetch(API_BASE + '/auth/exchange', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, redirect_uri: REDIRECT_URI })
      })
      .then(r => r.json())
      .then(async data => {
        if (data.ok && data.user) {
          document.getElementById('auth').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          document.getElementById('welcome').innerText = 'Welcome, ' + data.user.username;
        } else {
          document.getElementById('status').innerText = 'Auth failed';
        }
      })
      .catch(e => document.getElementById('status').innerText = e.toString());
    }

    // Form submission: save settings for a guild (example uses guild id prompt)
    document.getElementById('settingsForm').addEventListener('submit', e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        guildId: prompt('Enter the guild ID you administrate'),
        promotionChannel: fd.get('promotionChannel'),
        levelingEnabled: fd.get('levelingEnabled') === 'on'
      };
      fetch(API_BASE + '/api/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include', // if backend sets cookie session
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(j => document.getElementById('status').innerText = JSON.stringify(j, null, 2))
      .catch(err => document.getElementById('status').innerText = err.toString());
    });
  </script>
</body>
</html>
