<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Haunted Maze â€” Web Minigame</title>

      <button id="startBtn">Start</button>
    </div>

    <button id="editorToggle" style="position:fixed;left:12px;top:12px;z-index:120;pointer-events:auto;padding:6px 8px;background:#222;color:#fff;border-radius:6px;border:1px solid #444">Editor</button>

      <div>
        <label>Passcode</label><br>

      </div>

          <button id="spawnWallBtn">Spawn Wall</button>

    <div id="message" class="overlay hidden"></div>
  </div>

  <div id="jumpscare" aria-hidden="true"><img id="jumpscare-img" src="" alt="jumpscare"></div>

  <div id="vhs" class="hidden"><div id="scanlines"></div></div>

  <div id="debug-overlay" aria-hidden="true"></div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
(async () => {
  // --- CONFIG ---
  const CONFIG = {
    cols: 60,
    rows: 60,
    wallHeight: 2.6,
    playerHeight: 1.7,
    playerRadius: 0.22, // smaller hitbox for smoother navigation
    maxJumpscares: 23,
    jumpscareDurationRange: [1500, 2500],
    ambientIntervalMin: 8000,
    ambientIntervalMax: 25000,
    wallTexture: 'assets/decor1.png',
    ceilingTexture: 'assets/decor2.png',
    walldecorCount: 8,
    jumpscareCount: 6,
    ambientCount: 8
  };

  // --- DOM ---
  const canvas = document.getElementById('babylon-canvas');
  const startBtn = document.getElementById('startBtn');
  const intro = document.getElementById('intro');
  const jumpscareEl = document.getElementById('jumpscare');
  const jumpscareImg = document.getElementById('jumpscare-img');
  const debugOverlay = document.getElementById('debug-overlay');
  const entities = []; // move this to the very top, before spawnEntity()
  const editor = { fly: false };
  let scene;          // declare first
  let wallGroup;      // just declare, donâ€™t initialize yet
  const grid = { cols: CONFIG.cols, rows: CONFIG.rows, cellSize: 1, cells: [] };


  
  
// --- BABYLON SETUP ---
const engine = new BABYLON.Engine(canvas, true);
scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0, 0, 0);
scene.fogMode = BABYLON.Scene.FOGMODE_EXP2;
scene.fogDensity = 0.05;

// Initialize wallGroup now that scene exists
wallGroup = new BABYLON.TransformNode("walls", scene);
wallGroup.getChildren().forEach(m => m.dispose());

// âœ… Enable gravity and collisions
scene.collisionsEnabled = true;
scene.gravity = new BABYLON.Vector3(0, -0.98, 0);

const hemi = new BABYLON.HemisphericLight('h', new BABYLON.Vector3(0, 1, 0), scene);
hemi.intensity = 0.6;
setInterval(() => { hemi.intensity = 0.5 + Math.random() * 0.4; }, 120);

// --- CAMERA ---
const camera = new BABYLON.UniversalCamera("playerCam", new BABYLON.Vector3(0, CONFIG.playerHeight, 0), scene);
camera.attachControl(canvas, true);
camera.checkCollisions = true;
camera.applyGravity = true;
camera.ellipsoid = new BABYLON.Vector3(CONFIG.playerRadius, CONFIG.playerHeight/2, CONFIG.playerRadius);
camera.ellipsoidOffset = new BABYLON.Vector3(0, CONFIG.playerHeight/2, 0);
scene.collisionsEnabled = true;





// âœ… Movement & clipping tuning
camera.speed = 0; // manual movement only
camera.minZ = 0.1;
camera.maxZ = 200;

editor.fly = false;
camera.checkCollisions = true;
camera.applyGravity = true;

  
// Optional cleanup
scene.autoClear = true;
scene.blockMaterialDirtyMechanism = false;

  
// --- EDITOR logic ---
const editorToggle = document.getElementById('editorToggle');
const editorPanel = document.getElementById('editorPanel');
const editorUnlock = document.getElementById('editorUnlock');
const editorCode = document.getElementById('editorCode');
const editorControls = document.getElementById('editorControls');

editor.enabled = false;
editor.mode = 'spawnWall';

// --- Unlocking editor ---
editorToggle.addEventListener('click', () => {
  editorPanel.style.display = editorPanel.style.display === 'none' ? 'block' : 'none';
});

editorUnlock.addEventListener('click', () => {
  if (editorCode.value === 'DevTesting24') {
    editor.unlocked = true;
    editorControls.style.display = 'block';
    editorCode.value = '';
    alert('Editor unlocked.');

    // Add tab-back pointer lock button
    const tabBtn = document.createElement('button');
    tabBtn.textContent = 'ðŸ”’ Tab Back';
    tabBtn.style.position = 'absolute';
    tabBtn.style.bottom = '10px';
    tabBtn.style.left = '10px';
    tabBtn.style.zIndex = '9999';
    tabBtn.addEventListener('click', () => {
      if (canvas.requestPointerLock) canvas.requestPointerLock();
    });
    editorPanel.appendChild(tabBtn);
  } else {
    alert('Wrong passcode.');
  }
});

document.getElementById('closeEditor').addEventListener('click', () => {
  editorPanel.style.display = 'none';
});

// --- Mode buttons ---
document.getElementById('toggleEditMode').addEventListener('click', () => {
  editor.enabled = !editor.enabled;
  editorToggle.style.background = editor.enabled ? '#550000' : '#222';
  editorToggle.textContent = editor.enabled ? 'Editor (ON)' : 'Editor';
});

document.getElementById('spawnWallBtn').addEventListener('click', () => editor.mode = 'spawnWall');
document.getElementById('removeWallBtn').addEventListener('click', () => editor.mode = 'removeWall');
document.getElementById('spawnEntityBtn').addEventListener('click', () => editor.mode = 'spawnEntity');
document.getElementById('spawnSkinBtn').addEventListener('click', () => editor.mode = 'spawnSkin');

document.getElementById('flyToggle').addEventListener('click', () => {
  editor.fly = !editor.fly;
  camera.applyGravity = !editor.fly;
  camera.checkCollisions = !editor.fly;
  alert('Fly ' + (editor.fly ? 'enabled' : 'disabled'));
});

// --- Keep fly & collisions synced ---
scene.registerBeforeRender(() => {
  if (editor.fly) {
    camera.checkCollisions = false;
    camera.applyGravity = false;
  } else {
    camera.checkCollisions = true;
    camera.applyGravity = true;
  }
});

// --- Scene clicks when editor is enabled ---
canvas.addEventListener('pointerdown', (ev) => {
  if (!editor.unlocked || !editor.enabled) return;
  const pick = scene.pick(ev.clientX, ev.clientY);
  if (!pick || !pick.hit) return;

  const p = pick.pickedPoint;
  const gx = Math.floor(p.x);
  const gz = Math.floor(p.z);

  if (editor.mode === 'spawnWall') {
    addWallAt(gz, gx);
  } else if (editor.mode === 'removeWall') {
    removeWallAt(gz, gx);
  } else if (editor.mode === 'spawnEntity') {
    spawnEntity({ x: p.x, z: p.z, sound: 'assets/growl1.mp3' });
  } else if (editor.mode === 'spawnSkin') {
    BABYLON.SceneLoader.ImportMesh(
      "",
      "assets/",
      "skin.glb",
      scene,
      (meshes, parts, skeletons, animationGroups) => {
        const root = new BABYLON.TransformNode("spawnedSkin" + Date.now(), scene);
        meshes.forEach(m => (m.parent = root));
        root.position = new BABYLON.Vector3(p.x, 0, p.z);
        if (animationGroups && animationGroups.length)
          animationGroups.forEach(ag => ag.start(true));
      },
      null,
      (s, m, e) => console.warn("skin spawn failed", m, e)
    );
  }
});

// --- DEV MODE ---
function spawnMonster() {
  console.log("Monster spawned!");
  const monster = BABYLON.MeshBuilder.CreateSphere("monster" + Date.now(), { diameter: 1 }, scene);
  monster.position = camera.position.add(camera.getDirection(BABYLON.Axis.Z).scale(3));
  const mat = new BABYLON.StandardMaterial("monsterMat", scene);
  mat.diffuseColor = new BABYLON.Color3(1, 0, 0);
  monster.material = mat;
  monster.checkCollisions = true;
}

const devSpawnBtn = document.getElementById("spawnMonsterBtn");
if (devSpawnBtn) {
  devSpawnBtn.addEventListener("click", () => {
    console.log("Spawning monster from dev mode...");
    spawnMonster();
  });
}

// --- Remove wall in front (ray-based) ---
function removeWallInFront() {
  const rayLength = 4;
  const forward = camera.getDirection(BABYLON.Axis.Z);
  const start = camera.position.add(forward.scale(1)); // start slightly ahead of camera
  const ray = new BABYLON.Ray(start, forward, rayLength);
  const hit = scene.pickWithRay(ray, mesh => mesh.name.startsWith("w_"));

  if (hit && hit.pickedMesh) {
    console.log("Removing wall:", hit.pickedMesh.name);
    hit.pickedMesh.dispose();
  } else {
    console.log("No wall found ahead.");
  }
}

window.addEventListener("keydown", e => {
  if (e.key === "r") removeWallInFront();
});



  
// --- UTILITY ---
function assetExists(url) {
  return fetch(url, { method: 'HEAD' }).then(r => r.ok).catch(() => false);
}

function addWallAt(r, c) {
  if (r < 0 || c < 0 || r >= grid.rows || c >= grid.cols) return;
  if (grid.cells[r][c] === 1) return;
  grid.cells[r][c] = 1;

  const halfH = CONFIG.wallHeight / 2;
  const box = BABYLON.MeshBuilder.CreateBox(`w_${r}_${c}`, {
    width: 1.0,
    height: CONFIG.wallHeight,
    depth: 1.0
  }, scene);

  const wallMat = scene.getMaterialByName('wallMat');
  box.position.set(c + 0.5, halfH, r + 0.5);
  box.material = wallMat;
  box.checkCollisions = true;
  box.isPickable = false;

  if (!wallGroup) wallGroup = new BABYLON.TransformNode('walls', scene);
  box.parent = wallGroup;
}

function removeWallAt(r, c) {
  if (r < 0 || c < 0 || r >= grid.rows || c >= grid.cols) return;
  if (grid.cells[r][c] === 0) return;
  grid.cells[r][c] = 0;
  const v = scene.getMeshByName(`w_${r}_${c}`);
  if (v) v.dispose();
  const col = scene.getMeshByName(`c_${r}_${c}`);
  if (col) col.dispose();
}





  // --- MAZE ---
  function generateMaze() {
  const rows = grid.rows;
  const cols = grid.cols;

  // initialize all walls
  const cells = Array.from({ length: rows }, () => Array(cols).fill(1));

  function inBounds(r, c) {
    return r > 0 && r < rows - 1 && c > 0 && c < cols - 1;
  }

  function carve(r, c) {
    const dirs = [[0,1],[1,0],[0,-1],[-1,0]];
    for (let i = dirs.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [dirs[i], dirs[j]] = [dirs[j], dirs[i]];
    }
    for (const [dr, dc] of dirs) {
      const nr = r + dr*2;
      const nc = c + dc*2;
      if (inBounds(nr,nc) && cells[nr][nc] === 1) {
        cells[r+dr][c+dc] = 0;
        cells[nr][nc] = 0;
        carve(nr,nc);
      }
    }
  }

  cells[1][1] = 0;
  carve(1,1);

  // Entrance / exit
  cells[1][0] = 0;
  cells[rows-2][cols-1] = 0;

  grid.cells = cells;
}



  
  
 // --- JUMPSCARE PADS (FIXED) ---
const jumpPads = [];
function scatterJumpPads(count = 8) {
  if (!scene || !grid || !grid.cells) return;

  const freeCells = [];
  for (let r = 1; r < grid.rows - 1; r++) {
    const row = grid.cells[r];
    if (!row) continue;
    for (let c = 1; c < grid.cols - 1; c++) {
      if (row[c] === 0) freeCells.push({ r, c });
    }
  }

  if (freeCells.length === 0) return;

  // Shuffle free cells
  for (let i = freeCells.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [freeCells[i], freeCells[j]] = [freeCells[j], freeCells[i]];
  }

  // Pick and create jump pads
  const picks = freeCells.slice(0, Math.min(count, freeCells.length));
  for (const p of picks) {
    const pad = BABYLON.MeshBuilder.CreateBox('pad', { size: 0.8 }, scene);
    pad.position = new BABYLON.Vector3(p.c + 0.5, 0.4, p.r + 0.5);
    pad.isVisible = false;
    pad.checkCollisions = false;
    jumpPads.push({ mesh: pad, gx: p.c, gy: p.r, used: false });
  }
}

  
  // --- AUDIO PRELOAD ---
  let ambientAudio = null;
  const availableAmbients = [];
  for (let i = 1; i <= CONFIG.ambientCount; i++) {
    const path = `assets/ambient${i}.mp3`;
    if (await assetExists(path)) availableAmbients.push(path);
  }

  // --- JUMPSCARE PRELOAD ---
  const availableJumpscareImgs = [];
  const availableJumpscareAudio = [];
  const loggedMissing = new Set(); // FIX: Track logged missing files to reduce console spam
  for (let i = 1; i <= CONFIG.jumpscareCount; i++) {
    const imgPath = `assets/jumpscare${i}.png`;
    const audPath = `assets/jumpscare${i}.mp3`;
    if (await assetExists(imgPath)) {
      const imgTest = new Image();
      imgTest.onload = () => availableJumpscareImgs.push(imgPath);
      imgTest.onerror = () => {
        if (!loggedMissing.has(imgPath)) {
          console.warn(`âš ï¸ Bad jumpscare image: ${imgPath}`);
          loggedMissing.add(imgPath);
        }
      };
      imgTest.src = imgPath;
    } else if (!loggedMissing.has(imgPath)) {
      console.warn(`ðŸš« Missing jumpscare image: ${imgPath}`);
      loggedMissing.add(imgPath);
    }
    if (await assetExists(audPath)) availableJumpscareAudio.push(audPath);
    else if (!loggedMissing.has(audPath)) {
      console.warn(`ðŸš« Missing jumpscare sound: ${audPath}`);
      loggedMissing.add(audPath);
    }
  }

  // --- WALL MATERIAL SETUP ---
let wallMat;
function createWallMaterial(scene) {
  wallMat = new BABYLON.StandardMaterial("wallMat", scene);
  wallMat.diffuseTexture = new BABYLON.Texture("textures/wall_decor1.png", scene);
  wallMat.specularColor = new BABYLON.Color3(0, 0, 0);
  wallMat.backFaceCulling = false;
  return wallMat;
}

  
// --- WORLD BUILD ---
let wallTexture, ceilingTexture;


async function buildWorld() {
  // Clear old walls
  if (wallGroup) {
    try { wallGroup.getChildren().forEach(m => m.dispose()); } catch(e) {}
    wallGroup.dispose();
  }

  wallGroup = new BABYLON.TransformNode('walls', scene);

  const halfH = CONFIG.wallHeight / 2;

  // Floor
  const floor = BABYLON.MeshBuilder.CreateGround('floor', { width: grid.cols, height: grid.rows }, scene);
  floor.position.set(grid.cols/2, 0, grid.rows/2);
  const floorMat = new BABYLON.StandardMaterial('floorMat', scene);
  floorMat.diffuseColor = new BABYLON.Color3(0.08, 0.08, 0.08);
  floor.material = floorMat;

  // Ceiling
  const ceiling = BABYLON.MeshBuilder.CreateGround('ceiling', { width: grid.cols, height: grid.rows }, scene);
  ceiling.position.set(grid.cols/2, CONFIG.wallHeight, grid.rows/2);
  ceiling.rotation.x = Math.PI;
  const ceilMat = new BABYLON.StandardMaterial('ceilMat', scene);
  ceilMat.diffuseColor = new BABYLON.Color3(0.06, 0.06, 0.06);
  ceiling.material = ceilMat;


// Wall material
wallMat = new BABYLON.StandardMaterial('wallMat', scene);
wallMat.diffuseTexture = new BABYLON.Texture(CONFIG.wallTexture, scene);
wallMat.backFaceCulling = false;
wallMat.specularColor = new BABYLON.Color3(0, 0, 0);


  // Create walls + invisible colliders
  for (let r = 0; r < grid.rows; r++) {
    for (let c = 0; c < grid.cols; c++) {
      if (grid.cells[r][c] === 1) {
        // Visual wall
        const visual = BABYLON.MeshBuilder.CreateBox(`w_${r}_${c}`, {
          width: 1, height: CONFIG.wallHeight, depth: 1
        }, scene);
        visual.position.set(c + 0.5, halfH, r + 0.5);
        visual.material = wallMat;
        visual.parent = wallGroup;
        visual.checkCollisions = false;
        visual.isPickable = false;

        // Collider
        const collider = BABYLON.MeshBuilder.CreateBox(`c_${r}_${c}`, { width:1.12, height: CONFIG.wallHeight, depth:1.12 }, scene);
        collider.position.set(c + 0.5, halfH, r + 0.5);
        collider.isVisible = false;
        collider.checkCollisions = true;
        collider.isPickable = false;
        collider.parent = wallGroup;
      }
    }
  }
}

  


  
function createExitDoor() {
  const door = BABYLON.MeshBuilder.CreateBox('exitDoor', { width: 1.2, height: 2.0, depth: 0.25 }, scene);
  door.position = new BABYLON.Vector3(1.5, 1.0, 1.5); // near entrance â€” adjust
  const mat = new BABYLON.StandardMaterial('exitDoorMat', scene);
  mat.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.1);
  mat.emissiveColor = new BABYLON.Color3(0.05, 0.6, 0.05);
  door.material = mat;
  door.isPickable = false;
  door.checkCollisions = false;

  // door trigger zone (invisible)
  const trigger = BABYLON.MeshBuilder.CreateBox('exitDoor_trigger', { width: 1.6, height: 2.6, depth: 1.6 }, scene);
  trigger.position = door.position.clone();
  trigger.isVisible = false;
  trigger.checkCollisions = false;
  scene.registerBeforeRender(() => {
    if (!trigger._triggered) {
      const dx = camera.position.x - trigger.position.x;
      const dz = camera.position.z - trigger.position.z;
      if (Math.sqrt(dx*dx + dz*dz) < 1.0) {
        trigger._triggered = true;
        // show success UI
        const s = document.createElement('div');
        s.id = 'escapeUI';
        s.style.position = 'fixed';
        s.style.left = '50%';
        s.style.top = '20%';
        s.style.transform = 'translateX(-50%)';
        s.style.padding = '1rem 2rem';
        s.style.background = 'rgba(0,0,0,0.8)';
        s.style.color = 'white';
        s.style.fontSize = '1.6rem';
        s.style.zIndex = 9999;
        s.innerHTML = 'ðŸšª You found the exit door! Level complete.';
        document.body.appendChild(s);
      }
    }
  });
}

function createStairsDoor() {
  // place a door somewhere in level 1 that teleports you to the second layer
  const door = BABYLON.MeshBuilder.CreateBox('stairsDoor', { width: 1.2, height: 2.0, depth: 0.25 }, scene);
  // randomly pick some empty cell to put it near
  let placed = false;
  for (let r = 2; r < grid.rows - 2 && !placed; r++) {
    for (let c = 2; c < grid.cols - 2 && !placed; c++) {
      if (grid.cells[r][c] === 0) {
        door.position.set(c + 0.5, 1.0, r + 0.5);
        placed = true;
      }
    }
  }
  if (!placed) door.position.set(3, 1.0, 3);

  const mat = new BABYLON.StandardMaterial('stairsDoorMat', scene);
  mat.diffuseColor = new BABYLON.Color3(0.05, 0.05, 0.2);
  mat.emissiveColor = new BABYLON.Color3(0.6, 0.6, 1.0);
  door.material = mat;
  door.isPickable = false;
  door.checkCollisions = false;

  const trigger = BABYLON.MeshBuilder.CreateBox('stairsTrigger', { width: 1.6, height: 2.6, depth: 1.6 }, scene);
  trigger.position = door.position.clone();
  trigger.isVisible = false;

  trigger._destination = { floor: 2 }; // marker

  scene.registerBeforeRender(() => {
    if (!trigger._teleported) {
      const dx = camera.position.x - trigger.position.x;
      const dz = camera.position.z - trigger.position.z;
      if (Math.sqrt(dx*dx + dz*dz) < 1.0) {
        trigger._teleported = true;
        // create second floor if not exists and teleport player
        ensureSecondFloor();
        camera.position.set(grid.cols/2, CONFIG.wallHeight + 1.8, grid.rows/2); // teleport to center of second level
      }
    }
  });
}

  let secondFloorBuilt = false;
function ensureSecondFloor() {
  if (secondFloorBuilt) return;
  secondFloorBuilt = true;
  // simple second-floor: create a low-ceiling scaffold with different decor
  const floor2 = BABYLON.MeshBuilder.CreateGround('floor2', { width: grid.cols, height: grid.rows }, scene);
  floor2.position = new BABYLON.Vector3(grid.cols / 2, CONFIG.wallHeight + 2.6, grid.rows / 2);
  const mat2 = new BABYLON.StandardMaterial('floor2Mat', scene);
  mat2.diffuseColor = new BABYLON.Color3(0.06, 0.02, 0.02);
  floor2.material = mat2;
  floor2.checkCollisions = false;
  


  // sample second-floor walls (sparser)
  for (let r = 2; r < grid.rows - 2; r += 4) {
    for (let c = 2; c < grid.cols - 2; c += 4) {
      if (Math.random() < 0.5) {
        const b = BABYLON.MeshBuilder.CreateBox(`w2_${r}_${c}`, { width: 1.0, height: CONFIG.wallHeight, depth: 1.0 }, scene);

// --- COLLISION DETECTION FUNCTION (FIXED) ---
function checkCollision(x, z) {
  if (!grid || !grid.cells) return false; // safety check

  const r = CONFIG.playerRadius || 0.3;
  const minX = Math.floor(x - r);
  const maxX = Math.floor(x + r);
  const minZ = Math.floor(z - r);
  const maxZ = Math.floor(z + r);

  for (let gz = minZ; gz <= maxZ; gz++) {
    if (gz < 0 || gz >= grid.rows) continue;
    const row = grid.cells[gz];
    if (!row) continue;

    for (let gx = minX; gx <= maxX; gx++) {
      if (gx < 0 || gx >= grid.cols) continue;
      if (row[gx] === 1) {
        const dx = x - (gx + 0.5);
        const dz = z - (gz + 0.5);
        if (Math.sqrt(dx * dx + dz * dz) < r + 0.05) {
          return true;
        }
      }
    }
  }
  return false;
}

// --- MONSTER AI UPDATE ---
scene.registerBeforeRender(() => {
  const now = performance.now();
  for (const e of entities) {
    if (!e.mesh || e.state === 'dead') continue;
    const pos = e.mesh.position;
    const px = camera.position.x, pz = camera.position.z;
    const dx = px - pos.x, dz = pz - pos.z;
    const dist = Math.sqrt(dx*dx + dz*dz);

    // If close enough -> catch
    if (dist < 1.0) {
      // show overlay only when actually catching (not when spawned)
      if (!document.getElementById('monsterAlert')) {
        const overlay = document.createElement('div');
        overlay.id = 'monsterAlert';
        overlay.style.position = 'fixed';
        overlay.style.top = '50%';
        overlay.style.left = '50%';
        overlay.style.transform = 'translate(-50%, -50%)';
        overlay.style.color = 'white';
        overlay.style.fontSize = '3rem';
        overlay.style.fontWeight = '700';
        overlay.style.background = 'rgba(0,0,0,0.85)';
        overlay.style.padding = '2rem';
        overlay.style.border = '4px solid #b40000';
        overlay.style.borderRadius = '12px';
        overlay.style.zIndex = 9999;
        overlay.style.textAlign = 'center';
        overlay.innerHTML = 'ðŸ‘¹ I Found You!<br><button id="restartBtn" style="margin-top:1rem;padding:.5rem 1rem">Restart</button>';
        document.body.appendChild(overlay);
        document.getElementById('restartBtn').addEventListener('click', () => location.reload());
      }
      e.state = 'dead';
      continue;
    }

    // target selection every ~900ms
    if (!e.targetPath || e.targetPath.length === 0 || (now - (e.lastPathTick || 0) > 1200)) {
      // choose whether to pathfind to player or wander to random cell
      if (Math.random() < 0.7) { // 70% chase
        const path = findPathAStar(pos.x, pos.z, px, pz);
        if (path && path.length > 1) {
          e.targetPath = path;
        } else {
          // wander fallback
          const fr = Math.floor(Math.random() * (grid.rows - 2)) + 1;
          const fc = Math.floor(Math.random() * (grid.cols - 2)) + 1;
          const path2 = findPathAStar(pos.x, pos.z, fc + 0.5, fr + 0.5);
          e.targetPath = path2 || null;
        }
      } else {
        // wander randomly
        const fr = Math.floor(Math.random() * (grid.rows - 2)) + 1;
        const fc = Math.floor(Math.random() * (grid.cols - 2)) + 1;
        const path2 = findPathAStar(pos.x, pos.z, fc + 0.5, fr + 0.5);
        e.targetPath = path2 || null;
      }
      e.lastPathTick = now;
    }

    // follow path step
    if (e.targetPath && e.targetPath.length > 0) {
      // next node
      const next = e.targetPath[0];
      const vx = next.x - pos.x;
      const vz = next.z - pos.z;
      const len = Math.sqrt(vx*vx + vz*vz);
      if (len < 0.05) {
        // reached node
        e.targetPath.shift();
      } else {
        const step = (e.speed * 0.02);
        e.mesh.position.x += (vx / len) * step;
        e.mesh.position.z += (vz / len) * step;
        e.mesh.lookAt(new BABYLON.Vector3(camera.position.x, e.mesh.position.y, camera.position.z));
      }
    } else {
      // idle small random stroll
      if (!e._idleOffset) e._idleOffset = (Math.random() - 0.5) * 0.02;
      e.mesh.position.x += e._idleOffset;
      e.mesh.position.z += e._idleOffset;
    }
  }
});

function checkCollision(x, z) {
  // grid safety
  if (!grid || !grid.cells || !Array.isArray(grid.cells)) return false;

  const r = CONFIG.playerRadius || 0.3;
  const minX = Math.floor(x - r);

  for (let gz = minZ; gz <= maxZ; gz++) {
    // make sure row exists
    const row = grid.cells[gz];
    if (!row) continue;

    for (let gx = minX; gx <= maxX; gx++) {

// --- MAIN RENDER LOOP ---
engine.runRenderLoop(() => {
    const dt = engine.getDeltaTime() / 1000;

    let camDir = camera.getDirection(BABYLON.Axis.Z);
    let camRight = camera.getDirection(BABYLON.Axis.X);

    camDir.y = 0;
    camRight.y = 0;
    camDir.normalize();
    camRight.normalize();

    const forward = keyState["w"] || keyState["arrowup"];
    const backward = keyState["s"] || keyState["arrowdown"];
    const left = keyState["a"] || keyState["arrowleft"];
    const right = keyState["d"] || keyState["arrowright"];

    // Build move vector
    let move = camDir.scale(forward ? 1 : 0)
        .add(camDir.scale(backward ? -1 : 0))
        .add(camRight.scale(right ? 1 : 0))
        .add(camRight.scale(left ? -1 : 0));

    if (move.lengthSquared() > 0) {
        move.normalize().scaleInPlace(moveSpeed * dt);
    }

    if (editor.fly) {
        // Fly mode: free movement
        camera.position.addInPlace(move);
        if (keyState[" "] || keyState["space"]) camera.position.y += 8 * dt;
        if (keyState["shift"]) camera.position.y -= 8 * dt;
    } else {
        // Walk mode: robust collision
        const steps = 5; // subdivide movement to prevent skipping walls
        const stepVec = move.scale(1 / steps);

        for (let i = 0; i < steps; i++) {
            const nextX = camera.position.x + stepVec.x;
            const nextZ = camera.position.z + stepVec.z;

            // X-axis
            if (!checkCollision(nextX, camera.position.z)) {
                camera.position.x = nextX;
            }
            // Z-axis
            if (!checkCollision(camera.position.x, nextZ)) {
                camera.position.z = nextZ;
            }
        }

        // Keep player at fixed height
        camera.position.y = CONFIG.playerHeight;
    }

    scene.render();
});
