<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Haunted Maze â€” Minimal Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; background: #000; overflow: hidden; font-family: system-ui, sans-serif; color: #fff; }
    #babylon-canvas { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <canvas id="babylon-canvas"></canvas>

  <!-- scripts -->
  <script>
    // Check if Babylon.js loads
    console.log('[DEBUG] Loading Babylon.js...');
  </script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    // Confirm Babylon.js loaded
    if (typeof BABYLON !== 'undefined') {
      console.log('[DEBUG] Babylon.js loaded successfully.');
    } else {
      console.error('[DEBUG] Babylon.js failed to load!');
    }
  </script>
  <script>
    // Minimal Babylon.js scene with a red cube (no maze, no assets)
    (() => {
      console.log('[DEBUG] Initializing minimal scene...');
      const canvas = document.getElementById('babylon-canvas');
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0, 0, 0);

      // Camera
      const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1, -5), scene);
      camera.setTarget(new BABYLON.Vector3(0, 0, 0));
      camera.attachControl(canvas, true);

      // Light
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // Red cube
      const cube = BABYLON.MeshBuilder.CreateBox("cube", {size: 2}, scene);
      cube.position.y = 1;
      const material = new BABYLON.StandardMaterial("mat", scene);
      material.diffuseColor = new BABYLON.Color3(1, 0, 0);
      cube.material = material;

      console.log('[DEBUG] Scene created with red cube.');

      // Render loop
      engine.runRenderLoop(() => {
        scene.render();
      });

      // Resize
      window.addEventListener('resize', () => {
        engine.resize();
      });

      console.log('[DEBUG] Minimal scene running.');
    })();
  </script>
</body>
</html>
