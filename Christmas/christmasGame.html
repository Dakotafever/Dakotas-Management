<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decorate the Christmas Tree (Game)</title>
  <style>
    html,body { height:100%; margin:0; background:#0a0a0a; font-family:Arial, sans-serif; }
    #gameCanvas { display:block; width:100%; height:100vh; }
    #musicToggle {
      position:fixed; right:20px; top:20px; z-index:9999;
      padding:8px 12px; border-radius:8px; border:none; background:#00cc55; color:#000; font-weight:bold; cursor:pointer;
    }
    .snowflake {
      position:fixed; top:0; pointer-events:none; color:#fff; z-index:9998;
      animation-name:snowFall, sway; animation-timing-function:linear, ease-in-out;
      animation-iteration-count:1, infinite; animation-fill-mode:forwards;
    }
    @keyframes snowFall { 0% { transform: translateY(-10px) } 100% { transform: translateY(110vh) } }
    @keyframes sway { 0% { transform: translateX(0) } 100% { transform: translateX(50px) } }
  </style>
</head>
<body>
  <button id="musicToggle">ðŸ”Š Pause</button>
  <audio id="bgMusic" src="christmas-music.mp3" autoplay loop></audio>
  <canvas id="gameCanvas"></canvas>

  <!-- single module script; uses full CDN URLs (no bare specifiers) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    // --- basic scene setup ---
    const canvas = document.getElementById("gameCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const spot = new THREE.SpotLight(0xffffff, 1);
    spot.position.set(5, 10, 5);
    scene.add(spot);

    // --- load tree (relative path inside Christmas/ folder) ---
    const loader = new GLTFLoader();
    loader.load(
      "./christmas_tree.glb",
      (gltf) => {
        const tree = gltf.scene;
        tree.scale.set(1.5, 1.5, 1.5);
        tree.traverse((node) => {
          if (node.isMesh) { node.castShadow = false; node.receiveShadow = false; }
        });
        scene.add(tree);
        console.log("Tree loaded.");
      },
      undefined,
      (err) => {
        console.error("GLTF load error:", err);
      }
    );

    // --- ornaments group & helper to add ornaments ---
    const ornamentGroup = new THREE.Group();
    scene.add(ornamentGroup);
    const ornamentGeo = new THREE.SphereGeometry(0.08, 16, 16);

    function addOrnament(x,y,z) {
      const color = new THREE.Color(Math.random(), Math.random(), Math.random());
      const mat = new THREE.MeshStandardMaterial({ color, metalness:0.8, roughness:0.2 });
      const m = new THREE.Mesh(ornamentGeo, mat);
      m.position.set(x,y,z);
      ornamentGroup.add(m);
      return m;
    }

    // sample ornaments
    addOrnament(0.3, 1.4, 0);
    addOrnament(-0.35, 1.1, 0.2);

    // --- pointer interactions (add / drag) ---
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let selected = null;

    function getMouseNDC(ev) {
      return {
        x: (ev.clientX / window.innerWidth) * 2 - 1,
        y: -(ev.clientY / window.innerHeight) * 2 + 1
      };
    }

    window.addEventListener("pointerdown", (ev) => {
      const ndc = getMouseNDC(ev);
      mouse.x = ndc.x; mouse.y = ndc.y;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(ornamentGroup.children, true);
      if (hits.length > 0) {
        selected = hits[0].object;
      } else {
        const angle = Math.random() * Math.PI * 2;
        const r = 0.7;
        addOrnament(Math.cos(angle)*r, Math.random()*2 + 0.4, Math.sin(angle)*r);
      }
    });
    window.addEventListener("pointermove", (ev) => {
      if (!selected) return;
      const ndc = getMouseNDC(ev);
      mouse.x = ndc.x; mouse.y = ndc.y;
      raycaster.setFromCamera(mouse, camera);
      const plane = new THREE.Plane(new THREE.Vector3(0,0,1), 0);
      const pos = new THREE.Vector3();
      raycaster.ray.intersectPlane(plane, pos);
      selected.position.x = pos.x;
      selected.position.y = pos.y;
    });
    window.addEventListener("pointerup", () => { selected = null; });

    // --- snow DOM flakes (simple, non-3D) ---
    function createSnowflake() {
      const el = document.createElement("div");
      el.className = "snowflake";
      el.textContent = "â„";
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.fontSize = Math.random()*14 + 8 + "px";
      const fall = (Math.random()*10 + 10) + "s";
      const sway = (Math.random()*5 + 5) + "s";
      el.style.animationDuration = `${fall}, ${sway}`;
      document.body.appendChild(el);
      setTimeout(()=> el.remove(), 20000);
    }
    setInterval(createSnowflake, 200);

    // --- render loop ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- music toggle (simple) ---
    const bg = document.getElementById("bgMusic");
    const btn = document.getElementById("musicToggle");
    bg.volume = 0.5;
    let isPlaying = true;
    btn.addEventListener("click", () => {
      if (isPlaying) { bg.pause(); btn.textContent = "ðŸ”ˆ Play"; }
      else { bg.play(); btn.textContent = "ðŸ”Š Pause"; }
      isPlaying = !isPlaying;
    });

    // DEBUG: show that module script ran
    console.log("Module script loaded (no bare 'three' imports).");
  </script>
</body>
</html>
