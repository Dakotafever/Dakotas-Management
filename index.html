<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamers Paradise</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/placeholder.png" type="image/png">
  <meta name="description" content="Clone Hero Content Creator">
  <meta property="og:title" content="Gamers Paradise">
  <meta property="og:description" content="Content Creator">
  <meta property="og:image" content="images/placeholder.png">
  <meta name="theme-color" content="#00ff66">
</head>
<body>
  <!-- Header -->
  <header class="header" style="background-color: #0d1117; justify-content: center;">
    <a href="https://www.youtube.com/@OGMinecraftPlayer" class="brand" target="_blank" rel="noopener noreferrer">
      <div style="position: relative; width: 60px; height: 60px;">
        <img src="images/placeholder.png" alt="Gamers Paradise" class="pfp rounded-full border-4 border-[#00ff66] animate-spin-slow">
      </div>
      <span class="logo-text">Gamers<span class="highlight">Paradise</span></span>
    </a>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <img src="images/placeholder.png" alt="Gamers Paradise" class="hero-pfp rounded-full border-4 border-[#00ff66] animate-spin-slow">
      <h1>Gamers<span class="highlight">Paradise</span></h1>
      <p class="subtitle">Clone Hero Semi Pro Content Creator</p>
      <div class="buttons">
        <a href="https://discord.gg/VcR5zU7qPe" class="btn primary" target="_blank" rel="noopener noreferrer">Join Discord</a>
        <a href="https://www.youtube.com/@OGMinecraftPlayer" class="btn outline" target="_blank" rel="noopener noreferrer">YouTube</a>
        <a href="https://www.twitch.tv/ogminecraftplayeryt" class="btn outline" target="_blank" rel="noopener noreferrer">Twitch</a>
        <a href="mailto:ogminecraftplayeryt@gmail.com" class="btn outline" target="_blank" rel="noopener noreferrer">Fan Email</a>
      </div>
    </section>

    <!-- Featured Projects / Latest Video -->
    <section class="projects">
      <h2>Featured <span class="highlight">Projects</span></h2>
      <div class="project" id="latest-video">
        <!-- Latest video will be loaded here by script.js -->
      </div>
    </section>

    <!-- Music Section -->
    <section class="music">
      <h2>Music <span class="highlight">Projects</span></h2>
      <iframe 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/4RKQIr63lCQbclIzD0eK7Q?utm_source=generator" 
        width="100%" 
        height="352" 
        frameborder="0" 
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" 
        loading="lazy">
      </iframe>
    </section>

    <!-- Featured Videos -->
    <section class="videos">
      <h2>Featured <span class="highlight">Videos</span></h2>
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/VIDEO1" allowfullscreen></iframe>
          <h3>Video Title 1</h3>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/VIDEO2" allowfullscreen></iframe>
          <h3>Video Title 2</h3>
        </div>
      </div>
    </section>
  </main>

  <!-- Script for Latest Video -->
  <script src="script.js"></script>
</body>
</html>
