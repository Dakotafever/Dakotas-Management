<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamers Paradise</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/placeholder.png" type="image/png">
  <meta name="description" content="Clone Hero Content Creator">
  <meta property="og:title" content="Gamers Paradise">
  <meta property="og:description" content="Content Creator">
  <meta property="og:image" content="images/placeholder.png">
  <meta name="theme-color" content="#00ff66">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="https://www.youtube.com/@OGMinecraftPlayer" class="brand">
      <img src="images/placeholder.png" alt="Gamers Paradise" class="pfp">
      <span class="logo-text">Gamers<span class="highlight"> Paradise</span></span>
    </a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/placeholder.png" alt="Gamers Paradise" class="hero-pfp">
    <h1>Gamers<span class="highlight"> Paradise</span></h1>
    <p class="subtitle">Clone Hero Semi Pro Content Creator</p>
    <div class="buttons">
      <a href="https://discord.gg/VcR5zU7qPe" class="btn primary">Join Discord</a>
      <a href="https://www.youtube.com/@OGMinecraftPlayer" class="btn outline">YouTube</a>
      <a href="https://www.twitch.tv/ogminecraftplayeryt" class="btn outline">Twitch</a>
      <a href="mailto:ogminecraftplayeryt@gmail.com" class="btn outline">Fan Email</a>
    </div>
  </section>

  <main>
    <!-- YouTube Profile Section -->
    <section class="youtube-profiles">
      <h2>YouTube <span class="highlight">Profile</span></h2>
      <div class="profile-list">
        <div class="youtube-profile-wrapper">
          <a href="https://www.youtube.com/@OGMinecraftPlayer" target="_blank">
            <img src="images/placeholder.png" alt="YouTube Profile" class="youtube-profile">
            <p>OGMinecraftPlayer</p>
          </a>
        </div>
      </div>
    </section>

    <!-- Projects -->
    <section class="projects">
      <h2>Featured <span class="highlight">Projects</span></h2>
      <div class="project">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
        <h3>Project Title</h3>
        <p>Description of the project.</p>
        <a href="https://www.youtube.com/watch?v=VIDEO_ID" class="btn primary">Watch on YouTube</a>
      </div>
    </section>

    <!-- Music -->
    <section class="music">
      <h2>Music <span class="highlight">Projects</span></h2>
      <iframe 
        src="https://open.spotify.com/embed/playlist/4RKQIr63lCQbclIzD0eK7Q?utm_source=generator" 
        width="100%" 
        height="352" 
        frameborder="0" 
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" 
        loading="lazy">
      </iframe>
    </section>

    <!-- Videos -->
    <section class="videos">
      <h2>Featured <span class="highlight">Videos</span></h2>
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/VIDEO1" allowfullscreen></iframe>
          <h3>Video Title 1</h3>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/VIDEO2" allowfullscreen></iframe>
          <h3>Video Title 2</h3>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
