<script>
const vipGate=document.getElementById("vipGate");
const vipContent=document.getElementById("vipContent");
const vipEnter=document.getElementById("vipEnter");
const vipCode=document.getElementById("vipCode");
const vipError=document.getElementById("vipError");
const vipMusic=document.getElementById("vipMusic");
const vipMusicBtn=document.getElementById("vipMusicBtn");
const bassWall=document.getElementById("bassWall");
const SECRET_CODE="limbo";

// VIP Unlock
vipEnter.addEventListener("click",()=>{
  if(vipCode.value.trim().toLowerCase()===SECRET_CODE){
    vipGate.classList.add("hidden");
    vipMusic.volume=0.7;
    vipMusic.play().catch(()=>{});
    vipContent.classList.add("visible");
  }else{
    vipCode.style.border="2px solid red";
    vipCode.value="";
    vipError.style.display="block";
  }
});

// VIP Music Toggle
vipMusicBtn.addEventListener("click",()=>{
  if(vipMusic.paused){vipMusic.play();vipMusicBtn.textContent="ðŸ”Š";}
  else{vipMusic.pause();vipMusicBtn.textContent="ðŸ”‡";}
});

// Bass Wall
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const src=ctx.createMediaElementSource(vipMusic);
const analyser=ctx.createAnalyser();
analyser.fftSize=128;
src.connect(analyser);
analyser.connect(ctx.destination);
const data=new Uint8Array(analyser.frequencyBinCount);
function animateBass(){
  requestAnimationFrame(animateBass);
  analyser.getByteFrequencyData(data);
  const bass=data.slice(0,10).reduce((a,b)=>a+b,0)/10;
  const scale=0.5+bass/300;
  bassWall.style.transform=`translate(-50%,-50%) scale(${scale})`;
  bassWall.style.opacity=Math.min(0.3,bass/400);
}
animateBass();
</script>
