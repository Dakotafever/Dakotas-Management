<style>
  /* --- GENERAL --- */
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:Arial,sans-serif;background:#07070c;color:#fff;overflow:hidden;}
  a{text-decoration:none;color:inherit;}

  /* --- NAV BAR --- */
  header{position:fixed;top:0;width:100%;display:flex;justify-content:center;background:rgba(0,0,0,0.8);padding:10px 0;z-index:100;}
  header nav{display:flex;gap:20px;}
  header nav a{
    font-weight:bold;
    background:linear-gradient(45deg,#ff0080,#ffbf00,#00ffff,#ff0080);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    animation:neonGradient 5s linear infinite;
  }
  header nav a.active{color:#ffbf00;}
  @keyframes neonGradient{0%{background-position:0%;}100%{background-position:100%;}}

  /* --- VIP GATE --- */
  #vipGate{
    position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:90;transition:opacity 1s ease;
  }
  #vipGate.hidden{opacity:0;pointer-events:none;}
  #vipGate h1{font-size:3rem;margin-top:120px;text-align:center;background:linear-gradient(90deg,#ff0080,#ffbf00,#00ffff,#ff0080);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 10px #ff0080;position:relative;transition:opacity 1s;}
  #vipGate p{margin-top:10px;color:#bbb;position:relative;transition:opacity 1s;}
  #vipCode{padding:10px 15px;margin-top:20px;width:200px;border-radius:5px;border:none;text-align:center;background:rgba(255,255,255,0.1);color:white;position:relative;}
  #vipEnter{margin-top:15px;padding:10px 20px;border-radius:5px;border:none;background:linear-gradient(90deg,crimson,orange);color:white;font-weight:bold;cursor:pointer;transition:0.3s;position:relative;}
  #vipEnter:hover{transform:scale(1.05);box-shadow:0 0 20px orange;}
  #vipError{color:#ff6666;margin-top:10px;display:none;position:relative;}

  /* --- GATE PANELS --- */
  .gate-left, .gate-right{
    position:absolute;top:0;width:50%;height:100%;background:rgba(20,20,30,0.7);z-index:100;transition:transform 2s ease, box-shadow 2s ease;
  }
  .gate-left::after, .gate-right::after {
    content:"";position:absolute;top:0;bottom:0;width:5px;background: rgba(255,0,100,0.3);
  }
  .gate-left::after{right:0;}
  .gate-right::after{left:0;}
  .gate-left{left:0;}
  .gate-right{right:0;}
  .gate-left.open{transform:translateX(-120%) rotate(-25deg);box-shadow:0 0 40px rgba(255,0,100,0.7);}
  .gate-right.open{transform:translateX(120%) rotate(25deg);box-shadow:0 0 40px rgba(255,0,100,0.7);}

  /* --- VIP CONTENT --- */
  #vipContent{opacity:0;transition:opacity 1.5s ease;text-align:center;position:relative;z-index:10;padding-top:100px;}
  #vipContent.visible{opacity:1;}
  .vipHeading{font-size:3rem;margin-bottom:10px;background:linear-gradient(90deg,#ff0080,#ffbf00,#00ffff,#ff0080);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 20px #ff0080;}
  .videoGallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:20px;margin:40px;}
  iframe{width:100%;height:250px;border-radius:10px;box-shadow:0 0 40px rgba(255,0,100,0.4);}

  /* --- VIP MUSIC BUTTON --- */
  #vipMusicBtn{position:fixed;top:20px;right:20px;width:50px;height:50px;background:radial-gradient(circle,#ff0080,#ff0044);border-radius:50%;box-shadow:0 0 20px #ff0080,0 0 40px #ff0044;cursor:pointer;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:1.2rem;user-select:none;z-index:101;animation:pulseOrb 2s infinite alternate;}
  @keyframes pulseOrb{0%{transform:scale(1);}100%{transform:scale(1.2);}}

  /* --- BASS WALL --- */
  #bassWall{position:absolute;top:50%;left:50%;width:100%;height:100%;background:radial-gradient(circle,rgba(255,0,100,0.15)0%,transparent 70%);transform:translate(-50%,-50%) scale(0);border-radius:50%;z-index:1;pointer-events:none;}

  /* --- SPARKS --- */
  .spark{position:absolute;width:4px;height:4px;background:#ff0080;border-radius:50%;pointer-events:none;animation:sparkAnim 1s linear infinite;}
  @keyframes sparkAnim{0%{opacity:1;transform:translate(0,0) scale(1);}100%{opacity:0;transform:translate(var(--x),var(--y)) scale(0);}}

  /* --- MIST --- */
  .mist{position:absolute;inset:0;background:radial-gradient(circle, rgba(255,0,60,0.05) 0%, transparent 80%);mix-blend-mode:screen;animation:mistMove 6s linear infinite;z-index:2;}
  @keyframes mistMove{0%{transform:translateX(0);}100%{transform:translateX(60px);}}
</style>

<div id="vipContent">
  <h1 class="vipHeading">ðŸŽ¬ Behind the Scenes</h1>

    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID1" allowfullscreen></iframe>

<script>
// Elements
const vipGate=document.getElementById("vipGate");
const vipContent=document.getElementById("vipContent");
const vipEnter=document.getElementById("vipEnter");
const vipCode=document.getElementById("vipCode");
const vipError=document.getElementById("vipError");
const vipMusic=document.getElementById("vipMusic");
const vipMusicBtn=document.getElementById("vipMusicBtn");
const gateLeft=document.querySelector(".gate-left");
const gateRight=document.querySelector(".gate-right");
const bassWall=document.getElementById("bassWall");
const SECRET_CODE="limbo";

// Sparks
function createSparks(count=50){
  for(let i=0;i<count;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.style.setProperty("--x",(Math.random()*300-150)+"px");
    s.style.setProperty("--y",(Math.random()*300-150)+"px");
    vipGate.appendChild(s);
  }
}
createSparks();

// VIP Unlock
vipEnter.addEventListener("click",()=>{
  if(vipCode.value.trim().toLowerCase()===SECRET_CODE){
    vipGate.querySelector("h1").style.opacity=0;
    vipGate.querySelector("p").style.opacity=0;
    vipCode.style.display="none";
    vipEnter.style.display="none";
    vipError.style.display="none";

    // Gate animation
    gateLeft.classList.add("open");
    gateRight.classList.add("open");

    setTimeout(()=>{
      vipGate.style.display="none";
      vipContent.classList.add("visible");
      vipMusic.play().catch(()=>{});
    },2000);
  }else{
    vipCode.style.border="2px solid red";
    vipCode.value="";
    vipError.style.display="block";
  }
});

// VIP Music Toggle
vipMusicBtn.addEventListener("click",()=>{
  if(vipMusic.paused){vipMusic.play();vipMusicBtn.textContent="ðŸ”Š";}
  else{vipMusic.pause();vipMusicBtn.textContent="ðŸ”‡";}
});

// Bass Wall
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const src=ctx.createMediaElementSource(vipMusic);
const analyser=ctx.createAnalyser();
analyser.fftSize=128;
src.connect(analyser);
analyser.connect(ctx.destination);
const data=new Uint8Array(analyser.frequencyBinCount);
function animateBass(){
  requestAnimationFrame(animateBass);
  analyser.getByteFrequencyData(data);
  const bass=data.slice(0,10).reduce((a,b)=>a+b,0)/10;
  const scale=0.5+bass/300;
  bassWall.style.transform=`translate(-50%,-50%) scale(${scale})`;
  bassWall.style.opacity=Math.min(0.3,bass/400);
}
animateBass();
</script>
