<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VIP Lock - Neon Gold Lock (Updated)</title>
<style>
  :root{
    --neon: #ffdd33;
    --neon-strong: #ffd54d;
    --bg: #0a0003;
  }

  html,body{
    height:100%;
    margin:0;
    background: var(--bg);
    font-family: "Orbitron", sans-serif;
    color: #fff;
    overflow: hidden;
  }

  /* VIP UI (in front of lock) */
  #vipGate{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:20; /* front-most UI */
    text-align:center;
    pointer-events:none; /* keep underlying lock non-blocking */
  }

  #vipGate .ui {
    pointer-events: auto; /* form controls should still be interactive */
  }

  h1 { margin:0 0 14px 0; font-size:2rem; color:var(--neon); text-shadow:0 0 18px rgba(255,221,51,0.25); }
  p { margin:0 0 18px 0; color: #d7c18a; }

  input[type="password"]{
    background: rgba(255,221,51,0.06);
    border: 2px solid rgba(255,221,51,0.22);
    color: #fff;
    padding:10px 12px;
    border-radius:8px;
    outline:none;
    font-size:1rem;
    width:220px;
    box-shadow: 0 0 18px rgba(255,221,51,0.04);
  }

  button {
    margin-left:10px;
    padding:10px 16px;
    border-radius:8px;
    border:none;
    background: linear-gradient(180deg,var(--neon),var(--neon-strong));
    color:#0a0003;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 6px 24px rgba(255,221,51,0.14);
  }

  #vipError{ color:#ff6b6b; margin-top:10px; display:none; }

  /* curtains (unchanged) */
  .curtain{ position:fixed; top:0; height:100%; width:50%; z-index:15; transition:transform 1s ease;
    background: radial-gradient(circle at center, rgba(10,0,3,0.95) 0%, rgba(10,0,3,0.88) 40%); box-shadow: inset 0 0 40px rgba(255,221,51,0.06);
  }
  .curtain-left{ left:0; } .curtain-right{ right:0; }
  .open-left{ transform: translateX(-100%); } .open-right{ transform: translateX(100%); }

  /* cracks (behind lock) */
  #cracksContainer{
    position:fixed; inset:0; z-index:16; pointer-events:none;
  }
  .crack-svg { position:absolute; width:220px; height:440px; fill:none; stroke:var(--neon); stroke-width:3; stroke-linecap:round; stroke-linejoin:round;
    filter: drop-shadow(0 0 12px rgba(255,221,51,0.45));
    animation: crackPulse 1.6s infinite alternate;
  }
  @keyframes crackPulse{
    0%{opacity:.45} 50%{opacity:1} 100%{opacity:.6}
  }
  .left-crack{ left:8%; top:28%; transform:translateZ(0); }
  .right-crack{ right:8%; top:28%; transform:translateZ(0); }

  /* LOCK: centered, neon gold, faint fill */
  #lockContainer{
    position:fixed;
    left:50%;
    top:48%;
    transform: translate(-50%,-50%);
    width:240px;
    height:300px;
    z-index:18; /* between cracks(16) and vipGate(20) */
    pointer-events:none;
  }

  /* ensure the SVG fills container responsively */
  #lockSVG{ width:100%; height:100%; display:block; }

  /* subtle breathing glow for the neon lock */
  .neon-glow{ filter: drop-shadow(0 0 12px rgba(255,221,51,0.35)) drop-shadow(0 0 28px rgba(255,204,51,0.18)); }

  /* keyhole styling via stroke/fill handled in SVG paths */
  /* pulse overlay kept behind vip UI */
  #pulse{ position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); width:160px; height:160px; border-radius:50%; z-index:19; pointer-events:none;
    background: radial-gradient(circle, rgba(255,221,51,0.14) 0%, rgba(255,221,51,0.02) 50%, transparent 70%);
    mix-blend-mode: screen;
  }
  #pulse.burst { animation: pulseBurst 900ms ease-out forwards; }
  @keyframes pulseBurst {
    from { transform: translate(-50%,-50%) scale(1); opacity:1; }
    50% { transform: translate(-50%,-50%) scale(4.4); opacity:.9; }
    to { transform: translate(-50%,-50%) scale(12); opacity:0; }
  }

  /* small responsive tweak */
  @media (max-width:520px){
    #lockContainer{ width:170px; height:220px; top:47% }
    input[type="password"]{ width:180px; }
  }
</style>
</head>
<body>

  <!-- cracks behind the lock (will stay visible) -->
  <div id="cracksContainer">
    <svg class="crack-svg left-crack" viewBox="0 0 200 400" aria-hidden="true">
      <path d="M60 40 L72 94 L60 134 L94 172 L70 210 L104 260 L84 306" />
      <path d="M34 108 L60 142 L42 188 L72 228" />
    </svg>

    <svg class="crack-svg right-crack" viewBox="0 0 200 400" aria-hidden="true">
      <path d="M140 40 L128 96 L144 136 L116 174 L140 212 L104 262 L132 308" />
      <path d="M162 122 L130 152 L150 206 L122 246" />
    </svg>
  </div>

  <!-- realistic neon lock (faint fill) -->
  <div id="lockContainer" aria-hidden="true">
    <svg id="lockSVG" viewBox="0 0 200 260" class="neon-glow" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Neon padlock">
      <!-- faint gold fill for the body -->
      <defs>
        <radialGradient id="fillGrad" cx="50%" cy="35%" r="60%">
          <stop offset="0%" stop-color="#ffefb3" stop-opacity="0.18"/>
          <stop offset="60%" stop-color="#ffdd33" stop-opacity="0.06"/>
          <stop offset="100%" stop-color="#ffdd33" stop-opacity="0.00"/>
        </radialGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- SHACKLE (taller U-shape) -->
      <path id="shackle" d="M60 78
                           C60 40, 140 40, 140 78"
            stroke="#ffdd33" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"
            style="filter: url(#glow);"/>

      <!-- BODY: rounded rectangle (smaller height than before, more compact) -->
      <path id="body" d="M40 78
                         L160 78
                         L160 170
                         C160 200 140 220 100 220
                         C60 220 40 200 40 170
                         Z"
            stroke="#ffdd33" stroke-width="8" fill="url(#fillGrad)" stroke-linejoin="round" style="filter: url(#glow);"/>

      <!-- KEYHOLE: circle + small stem (bottom-center of body) -->
      <circle id="keyCircle" cx="100" cy="145" r="10" stroke="#201000" stroke-width="2" fill="#201000" opacity="0.15"/>
      <rect id="keyStem" x="96" y="153" width="8" height="18" rx="3" ry="3" fill="#201000" opacity="0.12"/>

      <!-- neon outline over keyhole (to match neon look) -->
      <circle cx="100" cy="145" r="10" stroke="#ffdd33" stroke-width="3" fill="none" style="filter: url(#glow);"/>
      <rect x="96" y="153" width="8" height="18" rx="3" ry="3" stroke="#ffdd33" stroke-width="3" fill="none" style="filter: url(#glow);"/>
    </svg>
  </div>

  <!-- pulse (for the unlock burst later) -->
  <div id="pulse" aria-hidden="true"></div>

  <!-- VIP UI in the front -->
  <div id="vipGate" aria-hidden="false">
    <div class="ui">
      <h1>ðŸ”’ VIP ACCESS REQUIRED</h1>
      <p>Enter the secret code to unlock the gates...</p>
      <div style="display:flex; align-items:center; justify-content:center;">
        <input id="vipCode" type="password" placeholder="Enter Code..." />
        <button id="vipEnter">Unlock</button>
      </div>
      <div id="vipError">Incorrect code. Try again.</div>
    </div>
  </div>

<script>
  // minimal script to demonstrate appearance (no break animations here)
  const SECRET_CODE = "VIP2025";
  const vipEnter = document.getElementById('vipEnter');
  const vipCode = document.getElementById('vipCode');
  const vipError = document.getElementById('vipError');
  const pulse = document.getElementById('pulse');

  vipEnter.addEventListener('click', () => {
    if (vipCode.value.trim() === SECRET_CODE) {
      vipError.style.display = 'none';
      pulse.classList.add('burst');
      // keep UI flow to later implement break/key animations
    } else {
      vipError.style.display = 'block';
      vipCode.value = '';
      // small red flash effect on the lock body (visual feedback)
      const body = document.getElementById('body');
      body.setAttribute('stroke', '#ff6b6b');
      setTimeout(()=> body.setAttribute('stroke', '#ffdd33'), 360);
    }
  });
</script>
</body>
</html>
