<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VIP â€” Neon Lock Break (Fixed)</title>
<link rel="icon" href="images/dice.png" type="image/png">
<style>
:root{
  --bg: #0a0003;
  --neon: #ffdd33;
  --neon-strong: #ffd54d;
  --muted: rgba(255,221,51,0.08);
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:Orbitron,Arial,sans-serif;color:#fff;overflow:hidden;}

/* --- Cracks (behind lock) --- */
#cracksContainer {
  position:fixed; inset:0; z-index:10; pointer-events:none;
}
.crack-svg {
  position:absolute;
  width:220px; height:440px;
  fill:none; stroke:var(--neon); stroke-width:3;
  stroke-linecap:round; stroke-linejoin:round;
  filter: drop-shadow(0 0 12px rgba(255,221,51,0.45));
  animation: crackPulse 1.6s infinite alternate;
}
@keyframes crackPulse { 0%{opacity:.45} 50%{opacity:1} 100%{opacity:.6} }
.left-crack { left:8%; top:28%; }
.right-crack { right:8%; top:28%; }

/* --- Neon Lock --- */
#lock {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 120px; height: 150px;
  z-index: 105;
}
#lock svg path, #lock svg rect, #lock svg circle {
  stroke: #ffd700;
  stroke-width: 5;
  fill: none;
  filter: drop-shadow(0 0 8px #ffd700);
  transition: stroke 0.3s, filter 0.3s;
}

/* --- VIP UI (front text) --- */
#vipGate {
  position:fixed; inset:0;
  z-index:22;
  display:flex; align-items:center; justify-content:center;
  pointer-events:none;
  transition: opacity 0.6s ease;
}
#vipGate .ui {
  pointer-events:auto;
  text-align:center;
  width:100%;
  max-width:900px;
  padding:14px;
  transition: opacity 0.4s ease;
}
h1 { font-size:2rem; color:var(--neon); text-shadow:0 0 20px rgba(255,221,51,0.25); }
p.sub { color:#d7c18a; margin-bottom:18px; }
.controls { display:flex; gap:8px; justify-content:center; align-items:center; }
input[type="password"]{
  background:rgba(255,221,51,0.04);
  border:2px solid rgba(255,221,51,0.18);
  padding:10px 12px;
  color:#fff; border-radius:10px;
  outline:none; width:240px; font-size:1rem;
}
button#vipEnter{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(180deg,var(--neon),var(--neon-strong));
  color:#0a0003;
}
#vipError { color:#ff6b6b; margin-top:12px; display:none; }

/* --- Pulse Burst --- */
#pulse {
  position:fixed;
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  width:180px; height:180px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(255,221,51,0.16) 0%, rgba(255,221,51,0.03) 45%, transparent 70%);
  z-index:18; pointer-events:none;
  mix-blend-mode:screen;
  opacity:0;
}
#pulse.burst { animation: pulseBurst 900ms ease-out forwards; }
@keyframes pulseBurst {
  from { transform: translate(-50%,-50%) scale(1); opacity:1; }
  50% { transform: translate(-50%,-50%) scale(4.6); opacity:0.95; }
  to { transform: translate(-50%,-50%) scale(14); opacity:0; }
}

/* --- Shards --- */
.shard {
  position:fixed;
  background: linear-gradient(180deg, rgba(255,221,51,0.95), rgba(255,204,51,0.85));
  box-shadow: 0 6px 26px rgba(255,204,51,0.16), 0 0 12px rgba(255,221,51,0.36);
  border-radius:2px;
  z-index:30;
  pointer-events:none;
  will-change: transform, opacity;
}
</style>
</head>
<body>

<!-- Cracks -->
<div id="cracksContainer">
  <svg class="crack-svg left-crack" viewBox="0 0 200 400">
    <path d="M60 40 L72 94 L60 134 L94 172 L70 210 L104 260 L84 306"></path>
    <path d="M34 108 L60 142 L42 188 L72 228"></path>
  </svg>
  <svg class="crack-svg right-crack" viewBox="0 0 200 400">
    <path d="M140 40 L128 96 L144 136 L116 174 L140 212 L104 262 L132 308"></path>
    <path d="M162 122 L130 152 L150 206 L122 246"></path>
  </svg>
</div>

<!-- Neon Lock -->
<div id="lock">
  <svg id="lockSVG" viewBox="0 0 80 100">
    <path id="shackle" d="M20 30 C20 10 60 10 60 30" />
    <rect id="body" x="20" y="30" width="40" height="55" rx="5" ry="5"/>
    <circle cx="40" cy="65" r="5"/>
    <rect x="38" y="70" width="4" height="10" rx="1" ry="1"/>
  </svg>
</div>

<!-- Pulse -->
<div id="pulse"></div>

<!-- VIP UI -->
<div id="vipGate">
  <div class="ui">
    <h1>ðŸ”’ VIP ACCESS REQUIRED</h1>
    <p class="sub">Enter the secret code to unlock the gates...</p>
    <div class="controls">
      <input id="vipCode" type="password" placeholder="Enter Code...">
      <button id="vipEnter">Unlock</button>
    </div>
    <div id="vipError">Incorrect code. Try again.</div>
  </div>
</div>

<!-- Hidden content -->
<div id="vipContent" style="display:none; text-align:center; padding:40px;">
  <h1 style="color:var(--neon); text-shadow:0 0 18px rgba(255,221,51,0.6);">ðŸŽ¬ Behind the Scenes</h1>
  <p style="color:#d7c18a;">Welcome to the hidden world of Devilâ€™s Roulette.</p>
</div>

<script>
const SECRET_CODE = "VIP2025";
const lockSVG = document.getElementById("lockSVG");
const pulse = document.getElementById("pulse");
const cracksContainer = document.getElementById("cracksContainer");
const vipGate = document.getElementById("vipGate");
const vipCode = document.getElementById("vipCode");
const vipEnter = document.getElementById("vipEnter");
const vipError = document.getElementById("vipError");
const vipContent = document.getElementById("vipContent");

function breakLock(){
  pulse.classList.add("burst");
  const body = document.getElementById("body");
  const shackle = document.getElementById("shackle");
  body.setAttribute("stroke","#fff4a8");
  shackle.setAttribute("stroke","#fff4a8");

  setTimeout(()=>{
    lockSVG.style.opacity="0";
    cracksContainer.style.opacity="0";
  },400);

  setTimeout(()=>{
    vipGate.style.opacity="0";
    vipContent.style.display="block";
  },1000);
}

function wrongCode(){
  const body = document.getElementById("body");
  const shackle = document.getElementById("shackle");
  body.setAttribute("stroke","#ff4444");
  shackle.setAttribute("stroke","#ff4444");
  setTimeout(()=>{
    body.setAttribute("stroke","#ffd700");
    shackle.setAttribute("stroke","#ffd700");
  },500);
}

vipEnter.addEventListener("click",()=>{
  if(vipCode.value.trim() === SECRET_CODE){
    vipError.style.display="none";
    breakLock();
  } else {
    vipError.style.display="block";
    wrongCode();
  }
});
vipCode.addEventListener("keydown",(e)=>{ if(e.key==="Enter") vipEnter.click(); });
</script>
</body>
</html>
