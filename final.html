<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Lock Test</title>
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: #0a0003;
  overflow: hidden;
  color: #fff;
}

/* VIP Gate */
#vipGate {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 20;
}

#vipGate h1 {
  font-size: 2rem;
  color: #ffcc00;
  text-shadow: 0 0 20px #ffcc00;
  margin-bottom: 20px;
}

#vipGate input {
  background: rgba(26,0,8,0.8);
  border: 2px solid #ffcc00;
  border-radius: 5px;
  padding: 10px;
  color: #fff;
  outline: none;
}

#vipGate button {
  background: #ffcc00;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  color: #1a0008;
  margin-left: 10px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 20px #ffcc00;
}

#vipError {
  color: #ff4444;
  margin-top: 10px;
  display: none;
}

/* Curtains */
.curtain {
  position: fixed;
  top: 0;
  width: 50%;
  height: 100%;
  background: radial-gradient(circle at center, #1a0008 0%, #0a0003 100%);
  box-shadow: 0 0 30px #ffcc00 inset;
  z-index: 15;
  transition: transform 1s ease;
}
.curtain-left { left: 0; }
.curtain-right { right: 0; }
.curtain.open-left { transform: translateX(-100%); }
.curtain.open-right { transform: translateX(100%); }

/* Gold Cracks */
#cracksContainer {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 16;
}

.crack-svg {
  position: absolute;
  width: 200px;
  height: 400px;
  fill: none;
  stroke: #ffcc00;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  filter: drop-shadow(0 0 10px #ffcc00);
  animation: flicker 1.5s infinite alternate;
}

.gate-left { left: 10%; top: 30%; }
.gate-right { right: 10%; top: 30%; }

@keyframes flicker {
  0% { opacity: 0.5; }
  50% { opacity: 1; }
  100% { opacity: 0.7; }
}

/* Neon Lock Box */
#lockContainer {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 180px;
  height: 220px;
  z-index: 18;
  pointer-events: none;
}

/* Lock Outline */
.lock-body {
  width: 100%; height: 150px;
  border: 6px solid #ffcc00;
  border-radius: 20px;
  position: relative;
  box-shadow: 0 0 20px #ffcc00;
}

.shackle {
  position: absolute;
  top: -50px; left: 25%;
  width: 50%; height: 50px;
  border: 6px solid #ffcc00;
  border-radius: 50% 50% 0 0;
  border-bottom: none;
  box-shadow: 0 0 20px #ffcc00;
}

.keyhole {
  position: absolute;
  bottom: 20px; left: 50%;
  transform: translateX(-50%);
  width: 12px; height: 20px;
  border: 3px solid #ffcc00;
  border-radius: 2px;
  box-shadow: 0 0 10px #ffcc00;
}

/* Pulse */
#pulse {
  position: absolute;
  top: 50%; left: 50%;
  width: 120px; height: 120px;
  background: radial-gradient(circle, #ffdd33 0%, transparent 70%);
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(1);
  pointer-events: none;
  z-index: 21;
}
#pulse.burst {
  animation: burstAnim 1s forwards ease-out;
}
@keyframes burstAnim {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  50% { transform: translate(-50%, -50%) scale(5); opacity: 0.8; }
  100% { transform: translate(-50%, -50%) scale(20); opacity: 0; }
}

/* VIP Content */
#vipContent {
  display: none;
  text-align: center;
  padding: 50px;
  z-index: 20;
  position: relative;
}
#vipContent.visible { display: block; }
.vipHeading {
  font-size: 2rem;
  text-shadow: 0 0 20px #ffcc00;
  margin-bottom: 20px;
}
</style>
</head>
<body>

<div id="vipGate">
  <h1>ðŸ”’ VIP ACCESS REQUIRED</h1>
  <p>Enter the secret code to unlock the gates...</p>
  <div>
    <input type="password" id="vipCode" placeholder="Enter Code...">
    <button id="vipEnter">Unlock</button>
  </div>
  <p id="vipError">Incorrect code. Try again.</p>
  <div id="pulse"></div>
</div>

<!-- Curtains -->
<div class="curtain curtain-left" id="curtainLeft"></div>
<div class="curtain curtain-right" id="curtainRight"></div>

<!-- Gold Cracks -->
<div id="cracksContainer">
  <svg class="crack-svg gate-left" viewBox="0 0 200 400">
    <path d="M60 40 L70 90 L60 130 L90 170 L70 210 L100 260 L80 310" />
    <path d="M30 100 L60 140 L40 190 L70 230" />
  </svg>
  <svg class="crack-svg gate-right" viewBox="0 0 200 400">
    <path d="M140 40 L130 90 L150 130 L120 170 L140 210 L100 260 L130 310" />
    <path d="M160 120 L130 150 L150 210 L120 250" />
  </svg>
</div>

<!-- Lock -->
<div id="lockContainer">
  <div class="shackle"></div>
  <div class="lock-body"></div>
  <div class="keyhole"></div>
</div>

<div id="vipContent">
  <h1 class="vipHeading">ðŸŽ¬ VIP Content Unlocked</h1>
  <p>Welcome! The secret behind the VIP gates is now revealed.</p>
</div>

<script>
const SECRET_CODE = "VIP2025";
const vipEnter = document.getElementById("vipEnter");
const vipCode = document.getElementById("vipCode");
const vipError = document.getElementById("vipError");
const vipContent = document.getElementById("vipContent");
const curtainLeft = document.getElementById("curtainLeft");
const curtainRight = document.getElementById("curtainRight");
const pulse = document.getElementById("pulse");
const lockContainer = document.getElementById("lockContainer");

vipEnter.addEventListener("click", () => {
  if(vipCode.value.trim() === SECRET_CODE){
    vipError.style.display = "none";
    pulse.classList.add("burst");
    curtainLeft.classList.add("open-left");
    curtainRight.classList.add("open-right");
    setTimeout(()=>{ vipGate.style.opacity="0"; vipContent.classList.add("visible"); }, 1000);
  } else {
    vipError.style.display = "block";
    vipCode.value = "";
  }
});
</script>

</body>
</html>
